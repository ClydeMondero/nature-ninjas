{% extends 'base.html' %}
{% block content %}
    <div class="container mx-auto py-12">
        <h1 class="text-4xl font-bold text-green-700 mb-6">{{ article.title }}</h1>
        <img src="{{ article.image.url }}"
             alt="{{ article.title }}"
             class="w-full h-auto mb-6 rounded-lg shadow-md" />
        <p class="text-gray-700 text-lg">{{ article.content }}</p>
    </div>
{% endblock %}
