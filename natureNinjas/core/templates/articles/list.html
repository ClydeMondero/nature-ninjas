{% extends 'base.html' %}
{% block content %}
    <div class="container mx-auto py-12 pb-28">
        <h1 class="text-3xl font-bold mb-6">Articles</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for article in articles %}
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img src="{{ article.image.url }}"
                         alt="{{ article.title }}"
                         class="w-full h-48 object-cover" />
                    <div class="p-4">
                        <h2 class="text-xl font-bold text-green-700">{{ article.title }}</h2>
                        <p class="text-gray-600 text-sm">{{ article.content|truncatewords:20 }}</p>
                        <a href="{% url 'article_detail' article.slug %}"
                           class="text-green-500 hover:underline">Read More â†’</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
