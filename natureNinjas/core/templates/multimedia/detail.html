{% extends 'base.html' %}
{% block content %}
    <div class="container mx-auto py-12 max-w-screen-lg">
        <div class="bg-red-600 p-4 mb-8">
            <h2 class="text-3xl font-bold text-white text-center">
                <i class="fas fa-video text-3xl"></i> <span>Multimedia</span>
            </h2>
        </div>
        <!-- Main Multimedia -->
        <div class="mb-8">
            <video controls class="w-full max-w-4xl mx-auto">
                <source src="{{ multimedia.file.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <!-- Multimedia Title -->
        <h1 class="text-4xl font-bold text-red-600 text-center mb-6">{{ multimedia.title }}</h1>
        <!-- Multimedia Description -->
        <div class="text-gray-700 text-lg leading-relaxed px-4">
            <p class="mb-4">{{ multimedia.description }}</p>
        </div>
        <!-- Related Multimedia Section -->
        <div class="related-multimedia mt-12">
            <h2 class="text-2xl font-bold text-red-600 mb-4">Watch More</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                {% for media in related_multimedia %}
                    <div class="bg-red-600 overflow-hidden hover:scale-105 transition-transform">
                        <video class="w-full h-48 object-cover">
                            <source src="{{ media.file.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                        <div class="p-4 text-white">
                            <h3 class="text-xl font-semibold mb-2">{{ media.title }}</h3>
                            <p class="text-sm mb-4">{{ media.description|truncatewords:20 }}</p>
                            <a href="{% url 'multimedia_detail' media.id %}"
                               class="font-medium hover:underline">Watch More â†’</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <!-- See All Button -->
        <div class="text-center mt-8">
            <a href="{% url 'multimedia' %}"
               class="px-6 py-3 bg-red-600 text-white font-bold hover:bg-red-800">See All</a>
        </div>
    </div>
{% endblock %}
