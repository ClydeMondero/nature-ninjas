{% extends 'base.html' %}
{% load static %}

{% block title %}
Contact Us
{% endblock %}

{% block content %}
<div class="bg-gradient-to-r from-green-50 to-green-200 min-h-screen flex flex-col items-center justify-center px-6 md:px-16 py-12 relative">
    <h1 class="text-3xl md:text-5xl font-extrabold text-green-600 mb-8 text-center">
        Get In Touch
    </h1>

    <!-- Contact Form -->
    <form action="{% url 'contact' %}" method="post" 
          class="w-full max-w-md md:max-w-lg bg-white p-8 md:p-12 rounded-lg shadow-xl relative z-10">
        
        <!-- Name Field -->
        <div class="mb-4">
            <label for="name" class="block mb-2 text-sm md:text-lg font-semibold text-gray-800">Name</label>
            <input type="text" name="name" id="name" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" 
                   required>
        </div>

        <!-- Email Field -->
        <div class="mb-4">
            <label for="email" class="block mb-2 text-sm md:text-lg font-semibold text-gray-800">Email</label>
            <input type="email" name="email" id="email" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" 
                   required>
        </div>

        <!-- Message Field -->
        <div class="mb-6">
            <label for="message" class="block mb-2 text-sm md:text-lg font-semibold text-gray-800">Message</label>
            <textarea name="message" id="message" 
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300" 
                      rows="6" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full py-3 bg-green-600 text-white text-lg font-bold rounded-lg shadow-md hover:bg-green-500 transition ease-in-out duration-300 transform hover:-translate-y-1 hover:scale-110">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
