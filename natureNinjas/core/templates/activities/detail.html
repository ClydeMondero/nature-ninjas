{% extends 'base.html' %}
{% block content %}
    <div class="container mx-auto py-12 max-w-screen-lg">
        <div class="bg-yellow-600 p-4 mb-8">
            <h2 class="text-3xl font-bold text-white text-center">
                <i class="fas fa-puzzle-piece text-3xl"></i> <span>Play & Learn</span>
            </h2>
        </div>
        <!-- Header -->
        <h1 class="text-4xl font-bold text-yellow-600 text-center mb-6">{{ activity.title }}</h1>
        <!-- Content -->
        <div class="text-gray-700 text-lg leading-relaxed px-4">
            <p class="mb-4">{{ activity.description }}</p>
            {% if activity.file %}
                <div class="text-center mt-8">
                    <a href="{{ activity.file.url }}"
                       target="_blank"
                       class="px-6 py-3 bg-yellow-600 text-white font-bold hover:bg-yellow-800">Download Activity</a>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
